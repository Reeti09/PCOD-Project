<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Yoga Classes</title>
  <link rel="stylesheet" href="advanced.css">
</head>
<body>
  <header>
    <h1>Advanced Yoga Poses</h1>
  </header>
  <main>
    <section class="carousel">
      <div class="carousel-container">
        <!-- Headstand Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/V1HbXt5ZRlg" 
            title="Headstand Pose - Yoga for Advanced" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Headstand Pose</h3>
        </div>
        <!-- Scorpion Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/-9CdzWu76Rk" 
            title="Scorpion Pose - Yoga for Advanced" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Scorpion Pose</h3>
        </div>
        <!-- Handstand Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/ojAabVC9an8" 
            title="Handstand Pose - Yoga for Advanced" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Handstand Pose</h3>
        </div>
      </div>
      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </section>
    <script src="advanced.js"></script>
  </main>
</body>
</html>
