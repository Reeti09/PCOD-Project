<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Yoga Classes</title>
  <link rel="stylesheet" href="beginner.css">
</head>
<body>
  <header>
    <h1>Beginner Yoga Poses</h1>
  </header>
  <main>
    <section class="carousel">
      <div class="carousel-container">
        <!-- Downward Dog -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/v7AYKMP6rOE" 
            title="Downward Dog - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Downward Dog</h3>
        </div>
        <!-- Child's Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/nMp3MlTz9fA" 
            title="Child's Pose - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Child's Pose</h3>
        </div>
        <!-- Mountain Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/I-4d4E3syiQ" 
            title="Mountain Pose - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Mountain Pose</h3>
        </div>
      </div>
      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </section>
    <script src="beginner.js"></script>
  </main>
</body>
</html>
