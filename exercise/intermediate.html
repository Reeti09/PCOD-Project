<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Yoga Classes</title>
  <link rel="stylesheet" href="intermediate.css">
</head>
<body>
  <header>
    <h1>Intermediate Yoga Poses</h1>
  </header>
  <main>
    <section class="carousel">
      <div class="carousel-container">
        <!-- Downward Dog -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/4pKly2JojMw" 
            title="Warrior Pose - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Warrior Pose</h3>
        </div>
        <!-- Child's Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/vM-PhWu2J_I" 
            title="Tree Pose - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Tree Pose</h3>
        </div>
        <!-- Mountain Pose -->
        <div class="carousel-item">
          <iframe 
            src="https://www.youtube.com/embed/pvIjsG5Svck" 
            title="Plank Pose - Yoga for Beginners" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
          <h3>Plank Pose</h3>
        </div>
      </div>
      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </section>
    <script src="intermediate.js"></script>
  </main>
</body>
</html>
