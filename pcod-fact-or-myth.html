<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="myth.css">

</head>
<body>

    <h1>HI, GIRLIES!</h1>
    
    <h2 class="nameclass"></h3>
    <div id="container">
    <img id="greeting" src="assets/beauty.png">
    </div>
    <div class="button">
    <button class="start">START</button>
    <button class="htp">HOW TO PLAY</button>
    <button class="sleep"><img class="icon" src="assets/light.png"></button>
    <button class="eat"><img class= "icon" src="assets/food.png"></button>
    <button class="play"><img class= "icon" src="assets/fitness.png"></button>
    


    <h3 class="ageclass">AGE: <span id="age"></span></h3>
    <div id="gameExplanation" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background-color: white; border: 2px solid black; border-radius: 10px; text-align: center;">
        <p>Welcome to the game! Your goal is to take care of your bestie. Feed, exercise, and put her to sleep to keep her happy and healthy. Watch outâ€”and avoid junk food as eating junk and neglecting health can lead to trouble!</p>
        <button id="closeExplanation">Close</button>
    </div>
    

    
    </div>  
    <span class="hungerbarname">JUNK</span>
    <div class="hungerbar">
        <span id="hungerlevel" style="width: 100%"></span>
    </div>
    <span class="sleepinessbarname">SLEEPINESS</span>
    <div class="sleepinessbar">
        <span id="sleepinesslevel" style="width: 100%"></span>
    </div>
    <span class="boredombarname">EXERCISE</span>
    <div class="boredombar">
        <span id="boredomlevel" style="width: 100%"></span>
    </div>
    
    <div class = "gameIsOver">
    <span class="babyDie">LITTLE GIRL HAS FAINTED!</span>
    <img class="bye" src="assets/gameover.png">
    </div>  
    <script src="myth.js" type="text/javascript"></script>
</body>
</html>
